<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="header-arrow"></div>
	<div class="wrapper">
		<div class="color">
			<br><br>
			<svg class="drop tooltip1" width="50px" viewBox="0 0 51.8 74.3">
	          <path id="path" fill="#FD999A" d="M2.8,47.4c0.1,13.6,11.9,24.3,25.7,22.8c13.2-1.4,22.4-14.3,20.2-27.4C47,32.3,39.2,22.5,27.4,5c-0.9-1.4-2.9-1.3-3.8,0.1C11.8,25.1,2.7,35.2,2.8,47.4z"></path>
			</svg>
		</div>

		<span class="label">HEX</span><span class="label" id="rgb-label">RGB</span>

		<div class="input">
			<input id="hex" maxlength="6" placeholder="000000">
			<div class="rgb-input">
				<input id="rgb" class="rgb" maxlength="3" placeholder="255">
				<input id="rgb2" class="rgb" maxlength="3" placeholder="255">
				<input id="rgb3" class="rgb" maxlength="3" placeholder="255">
			</div>
		</div>

		<div class="output">
			<p id="hex-output">HEX: </p>
			<p id="rgb-output">RGB: </p>
			<p id="pick-color">Pick A Colour:</p>
			<input id="color-input" type="color" value="#FD999A"/>
		</div>
	</div>
	
	<script src="js/base.js"></script>

</body>
</html>
